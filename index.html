<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Cardiaco</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Ritmo Cardiaco</h1>
        
        <div class="main-content">
            <div class="monitor-section">
                <h2>Monitor</h2>
                <div class="bpm-display">
                    <div class="bpm-number" id="currentBPM">72</div>
                    <div class="bpm-label">BPM</div>
                    <div class="state-badge" id="currentState">Reposo</div>
                </div>
                <div class="chart-container">
                    <canvas id="heartChart"></canvas>
                </div>
            </div>

            <div class="controls-section">
                <h2>Estados</h2>
                <div class="buttons-grid">
                    <button class="state-btn" id="reposoBtn">Reposo</button>
                    <button class="state-btn" id="dormirBtn">Dormir</button>
                    <button class="state-btn" id="despertarBtn">Despertar</button>
                    <button class="state-btn" id="caminarBtn">Caminar</button>
                    <button class="state-btn" id="correrBtn">Correr</button>
                    <button class="state-btn" id="sustoBtn">Susto</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
